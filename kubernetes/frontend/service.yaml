# WHAT: NodePort Service that exposes the frontend outside the cluster
# WHY:  unlike ClusterIP, NodePort makes the service reachable from
#       the host machine via `minikube service frontend -n crea3d`
# ANALOGY: like opening a public-facing port on a firewall â€”
#          in production this would be replaced by an Ingress controller
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: crea3d
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      # WHAT: nodePort is the external port on the Minikube node
      # WHY:  leaving it unset lets Kubernetes assign one automatically
      #       in the range 30000-32767
